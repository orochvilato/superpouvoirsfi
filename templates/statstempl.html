{% extends "basetempl.html" %}
{% block body %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">% de candidats avec superpouvoir par département</span>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Département</th>
                <th>%</th>
              </tr>
            </thead>
            <tbody>
              {% for d in stats %}
              <tr>
                <td>{{ d['pos'] }}</td>
                <td>{{ d['dep'] }}</td>
                <td>{{ d['pct'] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
